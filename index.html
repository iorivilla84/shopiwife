<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopiWife</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CDN-->
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <!-- New Font Awesome js-->
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">    

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</head>
<body>
    <section>
        <main  class="container">
            <div class="main-container">
                <div class="header-container card-container">
                    <div class="inner-container">
                        <img class="header-image" src="delivery.svg" alt="ShopiWife basket">
                        <h2 class="title">PACKAGES <span class="counter">4</span></h2>
                        <div class="form-controler">
                            <input class="form-control input-text-item" type="text" alt="Add Package" placeholder="New Package">
                            <a href="#" class="btn btn-primary add-item-button">Add</a>
                        </div>
                    </div>
                </div>

                <div class="card-container">
                    <div class="card-body inner-list">
                        <ul class="list-group parcel-list-container">
                            <li class="list-group-item line-item pending">
                                <p class="line-item-name">Shirt</p> 
                                <i class="far fa-trash-alt delete"></i>
                            </li>
                            <li class="list-group-item line-item pending">
                                <p class="line-item-name"> Pants </p>
                                <i class="far fa-trash-alt delete"></i></li>
                            <li class="list-group-item line-item received">
                                <p class="line-item-name"> Lamp </p>
                                <i class="far fa-trash-alt delete"></i></li>
                            <li class="list-group-item line-item received">
                                <p class="line-item-name"> Groceries </p>
                                <i class="far fa-trash-alt delete"></i></li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </section>
</body>
</html>
