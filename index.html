<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopiWife</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CDN-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">

    <!-- New Font Awesome js-->
    <script src="https://kit.fontawesome.com/4985baec1e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">    

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</head>

<body class="d-flex flex-column h-100">
  <header class="text-secondary">
    <div class="container">
        <div class="d-flex justify-content-center logo-wrapper">
            <img src="./events-logo.svg" alt="">
        </div>
        <div class="py-3 row">
            <h1 class="header-title display-5 fw-bold text-center">My To Do List!</h1>
            <div class="col-md-4 d-block d-md-none btn-cta-wrapper p-2 mb-4">
                <button type="button" class="btn btn-outline-info btn-md px-4 me-sm-3 fw-bold">logout</button>
            </div>
            <div class="col-12 col-md-8 welcome-message">
                <h2 class="welcome-title display-6 fw-bold">Welcome Back: <span class="user-name">Jessica</span></h2>
                <p class="fs-5 mb-4">Our To Do list has been created to make your life easier. <br>
                What are you waiting for -- start creating your list Now!</p>
            </div>
            <div class="d-none d-md-block col-md-4 btn-cta-wrapper">
                <button type="button" class="btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold">logout</button>
            </div>
        </div>
    </div>
  </header>

  <section class="todo-wrapper px-4">
    <div class="container">
      <!-- nav tabs -->
            <nav id="todo-nav-list">
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-shopping" type="button" role="tab" aria-controls="nav-shopping" aria-selected="true">Shopping <span class="ev-counter">0</span></button>
                    <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Events</button>
                </div>
            </nav>
      <div class="tab-content" id="nav-tabContent">
         <!-- Shopping tab -->
        <div class="tab-pane fade show active" id="nav-shopping" role="tabpanel" aria-labelledby="nav-shopping-tab">
            <form class="event-items-form input-wrapper py-4" action="">
                <input type="text" name="eventTitleInput" class="form-control text-input title" id="newEventTitle" placeholder="I'm waiting for?">
                <input type="text" name="eventDescriptionInput" class="form-control text-input description" id="newEventDescription" placeholder="I want to remember that...">
                <input type="submit" id="new-event-submit" class="btn btn-outline-info" value="Add purchase">
            </form>
            <p class="error-msg fs-5">Please fill out the form above to add your item...</p>
          
          <!-- card container -->
            <div class="card-container shopping-list">
                <h2 class="shopping-title text-white display-6 pt-5">My Shopping List</h2>

                <!-- Current items -->
                <div class="card-body inner-list event-list-container">
                  <!-- <div class="shopping-item line-item" data-item="Tv">
                    <div class="item-content">
                      <p class="text-secondary purchase-date" data-date="${currentDate}">${currentDate}</p>
                      <input type="text" class="text item-title" value="${title}" readonly="readonly">
                      <textarea type="text" class="text item-description" readonly="readonly" rows="1">${description}</textarea>
                    </div>
                    <div class="btn-cta-actions">
                        <i class="edit fa-regular fa-pen-to-square fa-fw">
                            <label class="edit-label">saved</label>
                        </i>
                        <i class="complete fa-solid fa-check"></i>
                        <i class="delete fa-solid fa-trash fa-fw"></i>
                    </div>
                  </div> -->
                </div>

                <!-- Completed items -->
                <h4 class="shopping-title-completed text-white pt-2 mb-4 d-none">Shopping List Completed</h4>
                <div class="completed-events pb-5 inner-list event-list-container">
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>
      </div>
       <!-- End nav tabs -->
    </div>
  </section>
    
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">Place sticky footer content here.</span>
    </div>
  </footer>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./scripts/main.js"></script>
</body>
</html>
